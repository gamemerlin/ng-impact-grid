<!-- there is a bug in this version of angular that makes
     impossible to use TABLE, TH, TR, TD as directive elements
     to be replace in templates :( -->
<thead>
  <tr>
      <th ng-repeat="thCol in HeaderCtrl.firstHeaderRow"
          class="mcc-grid-th"></th>
  </tr>
  <tr ng-if="HeaderCtrl.hasGroupedColumns">
     <th class="mcc-grid-th"
         ng-repeat="thCol in HeaderCtrl.secondHeaderRow"></th>
  </tr>
</thead>
